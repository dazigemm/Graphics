<script>

var vs = '\
attribute vec3 aPos, aNor;\n\
attribute vec2 aUV;\n\
varying   vec3 vPos, vNor;\n\
varying   vec2 vUV;\n\
uniform   mat4 matrix, invMatrix;\n\
void main() {\n\
   vec4 pos = matrix * vec4(aPos, 1.);\n\
   vec4 nor = vec4(aNor, 0.) * invMatrix;\n\
   gl_Position = pos;\n\
   vPos = pos.xyz;\n\
   vNor = nor.xyz;\n\
   vUV  = aUV;\n\
}\n\
';

var fs1 = '\
varying vec3 vPos, vNor;\n\
varying vec2 vUV;\n\
void main() {\n\
   vec3 normal = normalize(vNor);\n\
   vec3 c = vec3(.1,.1,.1);\n\
   c += vec3(.7,.7,1.) * max(0.,dot(normal, vec3( .7, .7, .7)));\n\
   c += vec3(.5,.3,.1) * max(0.,dot(normal, vec3(-.7,-.7,-.7)));\n\
   gl_FragColor = vec4(sqrt(c), 1.);\n\
}\n\
';

var fs2 = '\
varying vec3 vPos, vNor;\n\
varying vec2 vUV;\n\
uniform sampler2D uSampler;\n\
void main() {\n\
   vec3 normal = normalize(vNor);\n\
   vec3 c = vec3(.1,.1,.1);\n\
   c += vec3(.7,.7,1.) * max(0.,dot(normal, vec3( .7, .7, .7)));\n\
   c += vec3(.5,.3,.1) * max(0.,dot(normal, vec3(-.7,-.7,-.7)));\n\
   vec4 texture = texture2D(uSampler, vUV);\n\
   c *= texture.rgb;\n\
   gl_FragColor = vec4(sqrt(c), 1.);\n\
}\n\
';

   var obj1, obj2, obj3, obj4;

   var scene = new Scene();

   var material1 = new Material(vs, fs2);
   material1.setTexture('imgs/roof.jpg');
   var material2 = new Material(vs, fs2);
   material2.setTexture('imgs/brick.png');

   obj1 = new SceneObject();// roof
   obj1.setVertices(SHAPE.cylinder(3));
   obj1.setMaterial(material1);
   scene.addObject(obj1);

   obj2 = new SceneObject();// house
   obj2.setVertices(SHAPE.cylinder(4));
   obj2.setMaterial(material2);
   scene.addObject(obj2);

   obj3 = new SceneObject();// roof
   obj3.setVertices(SHAPE.cylinder(3));
   obj3.setMaterial(material1);
   scene.addObject(obj3);

   obj4 = new SceneObject();// house
   obj4.setVertices(SHAPE.cylinder(4));
   obj4.setMaterial(material2);
   scene.addObject(obj4);

   canvas1.scene = scene;

   var m = M.identityMatrix();

gl_start(canvas1,
   function(time) {
	
	M.identity(m);
	M.rotateY(m, Math.PI/2);//time/4);
	//M.rotateZ(m, time/4);

	M.save(m);
	 M.scale(m, .2, .2, .3);
	 M.rotateZ(m, Math.PI * 11 / 6);
	 M.translate(m, [-.8, 1.2, 0]);
	 obj1.setMatrix(m);
	M.restore(m);

	M.save(m);
	 M.rotateX(m, Math.PI/2);
	 M.scale(m, .2, .25, .2);//, .1, .4);
	 obj2.setMatrix(m);
	M.restore(m);
   
	M.save(m);
	 M.scale(m, .2, .2, .3);
	 M.rotateZ(m, Math.PI * 11 / 6);
	 M.translate(m, [-.8, 1.2, 3]);
	 obj3.setMatrix(m);
	M.restore(m);

	M.save(m);
	 M.rotateX(m, Math.PI/2);
	 M.scale(m, .2, .25, .2);//, .1, .4);
	 M.translate(m, [0, 3.5, 0]);
	 obj4.setMatrix(m);
	M.restore(m);

   }
);

</script>
